---
layout: default
title: post article
---
<h2>{{page.title}}</h2>
<p>post what?</p>
<p>{{page.date | date_to_string}}</p>
{% if page.previous %}
<a href="{{ page.previous.url }}" rel="bookmark">&laquo;&nbsp;{{ page.previous.title | truncatewords:5 }}</a>
{% endif%}
{% if page.next %}
<a href="{{ page.next.url }}" rel="bookmark">&laquo;&nbsp;{{ page.next.title | truncatewords:5 }}</a>
{% endif %}
